name: Publish ArchiMate Model to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  # For PRs, use PR number; for branches, use branch name
  group: ${{ github.event_name == 'pull_request' && format('pages-pr-{0}', github.event.pull_request.number) || format('pages-{0}', github.ref_name) }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Download and extract Archi
        run: |
          # Download Archi from GitHub releases
          # Version format: 5.7.0 -> 570 (remove dots)
          ARCHI_VERSION="5.7.0"
          VERSION_TAG=$(echo "${ARCHI_VERSION}" | tr -d '.')
          ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tgz"
          ARCHI_URL="https://github.com/archimatetool/archi.io/releases/download/${VERSION_TAG}/${ARCHI_FILENAME}"
          
          echo "Downloading Archi ${ARCHI_VERSION} from ${ARCHI_URL}"
          wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}" || {
            echo "Version ${ARCHI_VERSION} not found, trying 5.0.0..."
            ARCHI_VERSION="5.0.0"
            VERSION_TAG="500"
            ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tgz"
            ARCHI_URL="https://github.com/archimatetool/archi.io/releases/download/${VERSION_TAG}/${ARCHI_FILENAME}"
            wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}" || {
              echo "Failed to download from GitHub, trying official site..."
              ARCHI_VERSION="4.9.1"
              ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tar.gz"
              ARCHI_URL="https://www.archimatetool.com/downloads/archi/${ARCHI_FILENAME}"
              wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}"
            }
          }
          
          echo "Extracting ${ARCHI_FILENAME}..."
          tar -xzf "${ARCHI_FILENAME}"
          chmod +x Archi/Archi
          echo "ARCHI_HOME=$(pwd)/Archi" >> $GITHUB_ENV
          ls -la Archi/ | head -5

      - name: Generate HTML Report using Archi
        run: |
          # Suppress AT-SPI warnings (harmless in headless environment)
          export NO_AT_BRIDGE=1
          xvfb-run -a $ARCHI_HOME/Archi \
            -consoleLog \
            -nosplash \
            -application com.archimatetool.commandline.app \
            --loadModel model.archimate \
            --html.createReport docs/
          
          # Verify HTML was generated
          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: HTML report was not generated"
            exit 1
          fi
          echo "âœ“ HTML report generated successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy preview to GitHub Pages
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
        # Note: First deployment can take 5-10 minutes while GitHub Pages initializes
        # The "deployment_queued" status is normal during this time
        # Preview deployments (feature branches/PRs) are accessible via preview URLs

      - name: Deploy production to GitHub Pages
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        id: deployment_prod
        uses: actions/deploy-pages@v4

      - name: Add production link to job summary
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          PROD_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "## ðŸŒ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[$PROD_URL]($PROD_URL)" >> $GITHUB_STEP_SUMMARY

      - name: Get preview URL from deployment
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        id: preview_url
        uses: actions/github-script@v7
        with:
          script: |
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;
            
            let previewUrl = '';
            
            try {
              // Method 1: Try to get from the workflow run's deployment
              // Get the current workflow run
              const { data: run } = await github.rest.actions.getWorkflowRun({
                owner: repoOwner,
                repo: repoName,
                run_id: context.runId
              });
              
              // Method 2: Try to get from PR deployments if this is a PR
              if (context.eventName === 'pull_request') {
                const prNumber = context.payload.pull_request.number;
                
                // Get PR deployments
                try {
                  const { data: prDeployments } = await github.rest.repos.listDeployments({
                    owner: repoOwner,
                    repo: repoName,
                    ref: `refs/pull/${prNumber}/merge`,
                    per_page: 1
                  });
                  
                  if (prDeployments.length > 0) {
                    const deployment = prDeployments[0];
                    const { data: statuses } = await github.rest.repos.listDeploymentStatuses({
                      owner: repoOwner,
                      repo: repoName,
                      deployment_id: deployment.id
                    });
                    
                    const statusWithUrl = statuses.find(s => s.environment_url);
                    if (statusWithUrl && statusWithUrl.environment_url) {
                      previewUrl = statusWithUrl.environment_url;
                      console.log('Found preview URL from PR deployment:', previewUrl);
                    }
                  }
                } catch (error) {
                  console.log('Could not get PR deployments:', error.message);
                }
              }
              
              // Method 3: Try to get from all recent deployments
              if (!previewUrl) {
                const { data: deployments } = await github.rest.repos.listDeployments({
                  owner: repoOwner,
                  repo: repoName,
                  environment: 'github-pages',
                  per_page: 5
                });
                
                // Get the most recent deployment
                if (deployments.length > 0) {
                  const latestDeployment = deployments[0];
                  const { data: statuses } = await github.rest.repos.listDeploymentStatuses({
                    owner: repoOwner,
                    repo: repoName,
                    deployment_id: latestDeployment.id
                  });
                  
                  const statusWithUrl = statuses.find(s => s.environment_url);
                  if (statusWithUrl && statusWithUrl.environment_url) {
                    previewUrl = statusWithUrl.environment_url;
                    console.log('Found preview URL from latest deployment:', previewUrl);
                  }
                }
              }
            } catch (error) {
              console.log('Could not get preview URL from API:', error.message);
            }
            
            // If we couldn't get the URL from the API, return empty
            if (!previewUrl) {
              console.log('Preview URL not available from API yet. It may take a few minutes to appear.');
            }
            
            return previewUrl;

      - name: Add link to job summary
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        run: |
          PREVIEW_URL="${{ steps.preview_url.outputs.result }}"
          echo "## ðŸ“„ GitHub Pages Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "**Preview URL (PR #${{ github.event.pull_request.number }}):**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Preview URL (Branch: ${{ github.ref_name }}):**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "$PREVIEW_URL" ]; then
            echo "[$PREVIEW_URL]($PREVIEW_URL)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> âœ… Preview URL retrieved from deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "> ðŸ“ **Preview URL not available yet. To find it:**" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "> 1. Go to the **Checks** tab in this PR" >> $GITHUB_STEP_SUMMARY
              echo "> 2. Click on the workflow run (\"Publish ArchiMate Model to GitHub Pages\")" >> $GITHUB_STEP_SUMMARY
              echo "> 3. Look for the \"Deploy preview to GitHub Pages\" step" >> $GITHUB_STEP_SUMMARY
              echo "> 4. The preview URL may appear in the step output or deployment status" >> $GITHUB_STEP_SUMMARY
            else
              echo "> 1. Go to your repository â†’ **Actions** tab" >> $GITHUB_STEP_SUMMARY
              echo "> 2. Click on this workflow run" >> $GITHUB_STEP_SUMMARY
              echo "> 3. Look for the \"Deploy preview to GitHub Pages\" step" >> $GITHUB_STEP_SUMMARY
              echo "> 4. The preview URL may appear in the step output" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> âš ï¸ **Note:** Preview deployments may take 5-10 minutes to become available after the workflow completes." >> $GITHUB_STEP_SUMMARY
            echo "> ðŸ’¡ GitHub Pages preview URLs are managed by GitHub and may not be directly accessible via a simple URL pattern." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with preview link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = `${{ steps.preview_url.outputs.result }}`;
            const prNumber = context.payload.pull_request.number;
            let body = '';
            
            if (url && url.trim() !== '') {
              body = `## ðŸ“„ Preview Deployment Ready\n\n**Preview URL:**\nðŸ”— [${url}](${url})\n\n> âœ… Preview is available at the URL above\n> âš ï¸ **Note:** Preview deployments may take 5-10 minutes to become fully accessible.`;
            } else {
              body = `## ðŸ“„ Preview Deployment Ready\n\n> ðŸ“ **To find your preview URL:**\n> 1. Go to the **Checks** tab in this PR\n> 2. Click on the workflow run (\"Publish ArchiMate Model to GitHub Pages\")\n> 3. Look for the \"Deploy preview to GitHub Pages\" step\n> 4. The preview URL may appear in the step output or you can check the deployment status\n\n> âš ï¸ **Note:** Preview deployments may take 5-10 minutes to become available after the workflow completes.\n> ðŸ’¡ GitHub Pages preview URLs are managed by GitHub and may not be directly accessible via a simple URL pattern. The preview is typically accessible through the deployment status in the workflow run.`;
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });

