name: Publish ArchiMate Model to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  # For PRs, use PR number; for branches, use branch name
  group: ${{ github.event_name == 'pull_request' && format('pages-pr-{0}', github.event.pull_request.number) || format('pages-{0}', github.ref_name) }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Download and extract Archi
        run: |
          # Download Archi from GitHub releases
          # Version format: 5.7.0 -> 570 (remove dots)
          ARCHI_VERSION="5.7.0"
          VERSION_TAG=$(echo "${ARCHI_VERSION}" | tr -d '.')
          ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tgz"
          ARCHI_URL="https://github.com/archimatetool/archi.io/releases/download/${VERSION_TAG}/${ARCHI_FILENAME}"
          
          echo "Downloading Archi ${ARCHI_VERSION} from ${ARCHI_URL}"
          wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}" || {
            echo "Version ${ARCHI_VERSION} not found, trying 5.0.0..."
            ARCHI_VERSION="5.0.0"
            VERSION_TAG="500"
            ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tgz"
            ARCHI_URL="https://github.com/archimatetool/archi.io/releases/download/${VERSION_TAG}/${ARCHI_FILENAME}"
            wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}" || {
              echo "Failed to download from GitHub, trying official site..."
              ARCHI_VERSION="4.9.1"
              ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tar.gz"
              ARCHI_URL="https://www.archimatetool.com/downloads/archi/${ARCHI_FILENAME}"
              wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}"
            }
          }
          
          echo "Extracting ${ARCHI_FILENAME}..."
          tar -xzf "${ARCHI_FILENAME}"
          chmod +x Archi/Archi
          echo "ARCHI_HOME=$(pwd)/Archi" >> $GITHUB_ENV
          ls -la Archi/ | head -5

      - name: Generate HTML Report using Archi
        run: |
          # Suppress AT-SPI warnings (harmless in headless environment)
          export NO_AT_BRIDGE=1
          xvfb-run -a $ARCHI_HOME/Archi \
            -consoleLog \
            -nosplash \
            -application com.archimatetool.commandline.app \
            --loadModel model.archimate \
            --html.createReport docs/
          
          # Verify HTML was generated
          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: HTML report was not generated"
            exit 1
          fi
          echo "âœ“ HTML report generated successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy preview to GitHub Pages
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
        # Note: First deployment can take 5-10 minutes while GitHub Pages initializes
        # The "deployment_queued" status is normal during this time
        # Preview deployments (feature branches/PRs) are accessible via preview URLs

      - name: Deploy production to GitHub Pages
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        id: deployment_prod
        uses: actions/deploy-pages@v4
        with:
          preview: false

      - name: Add production link to job summary
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          # Check if this is a user/org site (repo name is {owner}.github.io)
          # For user/org sites: https://{owner}.github.io/
          # For project sites: https://{owner}.github.io/{reponame}/
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          EXPECTED_USER_SITE="${OWNER}.github.io"
          
          if [ "$REPO_NAME" = "$EXPECTED_USER_SITE" ]; then
            # User/org GitHub Pages site
            PROD_URL="https://${OWNER}.github.io/"
          else
            # Project GitHub Pages site
            PROD_URL="https://${OWNER}.github.io/${REPO_NAME}/"
          fi
          
          echo "## ðŸŒ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[$PROD_URL]($PROD_URL)" >> $GITHUB_STEP_SUMMARY

      - name: Add link to job summary
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        run: |
          PREVIEW_URL="${{ steps.deployment.outputs.page_url }}"
          echo "## ðŸ“„ GitHub Pages Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "**Preview URL (PR #${{ github.event.pull_request.number }}):**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Preview URL (Branch: ${{ github.ref_name }}):**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "$PREVIEW_URL" ]; then
            echo "[$PREVIEW_URL]($PREVIEW_URL)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> âœ… Preview URL retrieved from deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "> ðŸ“ **Preview URL not available yet.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> The deployment was created successfully, but a direct URL was not returned by the deployment action." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with preview link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deployment.outputs.page_url }}';
            const prNumber = context.payload.pull_request.number;
            let body = '';
            
            if (url && url.trim() !== '') {
              body = `## ðŸ“„ Preview Deployment Ready\n\n**Preview URL:**\nðŸ”— [${url}](${url})\n\n> âœ… Preview is available at the URL above\n> âš ï¸ **Note:** Preview deployments may take 5-10 minutes to become fully accessible.`;
            } else {
              body = `## ðŸ“„ Preview Deployment Created\n\n> âœ… The deployment was successful, but a direct preview URL was not returned immediately.\n> Please check the "Deployments" section of this PR or the repository for the link.`;
            }
            
            // Post comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });

