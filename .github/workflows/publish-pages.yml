name: Publish ArchiMate Model to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  # For PRs, use PR number; for branches, use branch name
  group: ${{ github.event_name == 'pull_request' && format('pages-pr-{0}', github.event.pull_request.number) || format('pages-{0}', github.ref_name) }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Download and extract Archi
        run: |
          # Download Archi from GitHub releases
          # Version format: 5.7.0 -> 570 (remove dots)
          ARCHI_VERSION="5.7.0"
          VERSION_TAG=$(echo "${ARCHI_VERSION}" | tr -d '.')
          ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tgz"
          ARCHI_URL="https://github.com/archimatetool/archi.io/releases/download/${VERSION_TAG}/${ARCHI_FILENAME}"
          
          echo "Downloading Archi ${ARCHI_VERSION} from ${ARCHI_URL}"
          wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}" || {
            echo "Version ${ARCHI_VERSION} not found, trying 5.0.0..."
            ARCHI_VERSION="5.0.0"
            VERSION_TAG="500"
            ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tgz"
            ARCHI_URL="https://github.com/archimatetool/archi.io/releases/download/${VERSION_TAG}/${ARCHI_FILENAME}"
            wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}" || {
              echo "Failed to download from GitHub, trying official site..."
              ARCHI_VERSION="4.9.1"
              ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tar.gz"
              ARCHI_URL="https://www.archimatetool.com/downloads/archi/${ARCHI_FILENAME}"
              wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}"
            }
          }
          
          echo "Extracting ${ARCHI_FILENAME}..."
          tar -xzf "${ARCHI_FILENAME}"
          chmod +x Archi/Archi
          echo "ARCHI_HOME=$(pwd)/Archi" >> $GITHUB_ENV
          ls -la Archi/ | head -5

      - name: Generate HTML Report using Archi
        run: |
          # Suppress AT-SPI warnings (harmless in headless environment)
          export NO_AT_BRIDGE=1
          xvfb-run -a $ARCHI_HOME/Archi \
            -consoleLog \
            -nosplash \
            -application com.archimatetool.commandline.app \
            --loadModel model.archimate \
            --html.createReport docs/
          
          # Verify HTML was generated
          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: HTML report was not generated"
            exit 1
          fi
          echo "âœ“ HTML report generated successfully"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: ${{ github.event_name == 'pull_request' && format('preview/{0}', github.event.pull_request.number) || '.' }}
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Add link to job summary
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          
          # Base URL logic for User vs Project sites
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            BASE_URL="https://${OWNER}.github.io/"
          else
            BASE_URL="https://${OWNER}.github.io/${REPO_NAME}/"
          fi
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            FINAL_URL="${BASE_URL}preview/${{ github.event.pull_request.number }}/"
            echo "## ðŸ“„ GitHub Pages Preview Deployment" >> $GITHUB_STEP_SUMMARY
            echo "**Preview URL (PR #${{ github.event.pull_request.number }}):**" >> $GITHUB_STEP_SUMMARY
          else
            FINAL_URL="${BASE_URL}"
            echo "## ðŸŒ Production Deployment" >> $GITHUB_STEP_SUMMARY
            echo "**Production URL:**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[$FINAL_URL]($FINAL_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> âœ… Deployed to gh-pages branch" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with preview link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const repoName = context.repo.repo;
            const owner = context.repo.owner;
            const prNumber = context.payload.pull_request.number;
            
            // Construct URL
            let baseUrl = '';
            if (repoName === `${owner}.github.io`) {
              baseUrl = `https://${owner}.github.io/`;
            } else {
              baseUrl = `https://${owner}.github.io/${repoName}/`;
            }
            
            const url = `${baseUrl}preview/${prNumber}/`;
            
            const body = `## ðŸ“„ Preview Deployment Ready\n\n**Preview URL:**\nðŸ”— [${url}](${url})\n\n> âœ… Preview deployed to \`gh-pages\` branch (persisted)`;
            
            // Post comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });

