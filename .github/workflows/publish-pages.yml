name: Publish ArchiMate Model to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  # For PRs, use PR number; for branches, use branch name
  group: ${{ github.event_name == 'pull_request' && format('pages-pr-{0}', github.event.pull_request.number) || format('pages-{0}', github.ref_name) }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Download and extract Archi
        run: |
          # Download Archi from GitHub releases
          # Version format: 5.7.0 -> 570 (remove dots)
          ARCHI_VERSION="5.7.0"
          VERSION_TAG=$(echo "${ARCHI_VERSION}" | tr -d '.')
          ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tgz"
          ARCHI_URL="https://github.com/archimatetool/archi.io/releases/download/${VERSION_TAG}/${ARCHI_FILENAME}"
          
          echo "Downloading Archi ${ARCHI_VERSION} from ${ARCHI_URL}"
          wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}" || {
            echo "Version ${ARCHI_VERSION} not found, trying 5.0.0..."
            ARCHI_VERSION="5.0.0"
            VERSION_TAG="500"
            ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tgz"
            ARCHI_URL="https://github.com/archimatetool/archi.io/releases/download/${VERSION_TAG}/${ARCHI_FILENAME}"
            wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}" || {
              echo "Failed to download from GitHub, trying official site..."
              ARCHI_VERSION="4.9.1"
              ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tar.gz"
              ARCHI_URL="https://www.archimatetool.com/downloads/archi/${ARCHI_FILENAME}"
              wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}"
            }
          }
          
          echo "Extracting ${ARCHI_FILENAME}..."
          tar -xzf "${ARCHI_FILENAME}"
          chmod +x Archi/Archi
          echo "ARCHI_HOME=$(pwd)/Archi" >> $GITHUB_ENV
          ls -la Archi/ | head -5

      - name: Generate HTML Report using Archi
        run: |
          # Suppress AT-SPI warnings (harmless in headless environment)
          export NO_AT_BRIDGE=1
          xvfb-run -a $ARCHI_HOME/Archi \
            -consoleLog \
            -nosplash \
            -application com.archimatetool.commandline.app \
            --loadModel model.archimate \
            --html.createReport docs/
          
          # Verify HTML was generated
          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: HTML report was not generated"
            exit 1
          fi
          echo "âœ“ HTML report generated successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy preview to GitHub Pages
        if: github.ref != 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
        # Note: First deployment can take 5-10 minutes while GitHub Pages initializes
        # The "deployment_queued" status is normal during this time
        # Preview deployments (feature branches/PRs) are accessible via preview URLs

      - name: Deploy production to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment_prod
        uses: actions/deploy-pages@v4

      - name: Add production link to job summary
        if: github.ref == 'refs/heads/main'
        run: |
          PROD_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "## ðŸŒ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[$PROD_URL]($PROD_URL)" >> $GITHUB_STEP_SUMMARY

      - name: Get preview URL from environment
        if: github.ref != 'refs/heads/main'
        id: preview_url
        uses: actions/github-script@v7
        with:
          script: |
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;
            
            // Try to get the preview URL from the deployment environment
            let previewUrl = '';
            
            try {
              // Get the latest deployment for this environment
              const environmentName = context.eventName === 'pull_request' 
                ? `github-pages-preview-pr-${context.payload.pull_request.number}`
                : `github-pages-preview-${context.ref.replace('refs/heads/', '').replace(/\//g, '-')}`;
              
              // Try to get environment URL
              const { data: env } = await github.rest.repos.getEnvironment({
                owner: repoOwner,
                repo: repoName,
                environment_name: 'github-pages'
              });
              
              if (env && env.deployment_branch_policy) {
                // Environment exists, but URL might be in deployment status
                console.log('Environment found, checking deployments...');
              }
            } catch (error) {
              console.log('Could not get environment:', error.message);
            }
            
            // Construct preview URL - GitHub Pages previews are typically accessible
            // via the Environments section, but we can provide a direct link format
            // Note: The actual URL format may vary, this is the most common pattern
            if (context.eventName === 'pull_request') {
              previewUrl = `https://${repoOwner}.github.io/${repoName}/preview/${context.payload.pull_request.number}/`;
            } else {
              const branchName = context.ref.replace('refs/heads/', '').replace(/\//g, '-');
              previewUrl = `https://${repoOwner}.github.io/${repoName}/preview/${branchName}/`;
            }
            
            console.log('Preview URL:', previewUrl);
            return previewUrl;

      - name: Add link to job summary
        if: github.ref != 'refs/heads/main'
        run: |
          PREVIEW_URL="${{ steps.preview_url.outputs.result }}"
          echo "## ðŸ“„ GitHub Pages Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "**Preview URL (PR #${{ github.event.pull_request.number }}):**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Preview URL (Branch: ${{ github.ref_name }}):**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[$PREVIEW_URL]($PREVIEW_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> âš ï¸ **Important:** Preview deployments may take 5-10 minutes to become available." >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ“ **To find the actual preview URL:**" >> $GITHUB_STEP_SUMMARY
          echo "> 1. Go to your repository â†’ **Environments** (or **Deployments**)" >> $GITHUB_STEP_SUMMARY
          echo "> 2. Click on the deployment for this PR/branch" >> $GITHUB_STEP_SUMMARY
          echo "> 3. The preview URL will be shown in the deployment details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ’¡ The URL above is an estimated format. The actual URL may differ and can be found in the Environments section." >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with preview link
        if: github.event_name == 'pull_request' && github.ref != 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const url = `${{ steps.preview_url.outputs.result }}`;
            const prNumber = context.payload.pull_request.number;
            const body = `## ðŸ“„ Preview Deployment Ready\n\n**Estimated Preview URL:**\nðŸ”— [${url}](${url})\n\n> âš ï¸ **Important:** Preview deployments may take 5-10 minutes to become available.\n> ðŸ“ **To find the actual preview URL:**\n> 1. Go to your repository â†’ **Environments** (or **Deployments**)\n> 2. Click on the deployment for this PR\n> 3. The preview URL will be shown in the deployment details\n\n> ðŸ’¡ The URL above is an estimated format. The actual URL may differ and can be found in the Environments section.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });

