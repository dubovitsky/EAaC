name: Publish ArchiMate Model to GitHub Pages

on:
  push:
    paths:
      - 'model.archimate'
    branches:
      - main
      - 'feature/**'
      - 'feat/**'
  pull_request:
    paths:
      - 'model.archimate'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  # For PRs, use PR number; for branches, use branch name
  group: ${{ github.event_name == 'pull_request' && format('pages-pr-{0}', github.event.pull_request.number) || format('pages-{0}', github.ref_name) }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Download and extract Archi
        run: |
          # Download Archi from GitHub releases
          # Version format: 5.7.0 -> 570 (remove dots)
          ARCHI_VERSION="5.7.0"
          VERSION_TAG=$(echo "${ARCHI_VERSION}" | tr -d '.')
          ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tgz"
          ARCHI_URL="https://github.com/archimatetool/archi.io/releases/download/${VERSION_TAG}/${ARCHI_FILENAME}"
          
          echo "Downloading Archi ${ARCHI_VERSION} from ${ARCHI_URL}"
          wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}" || {
            echo "Version ${ARCHI_VERSION} not found, trying 5.0.0..."
            ARCHI_VERSION="5.0.0"
            VERSION_TAG="500"
            ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tgz"
            ARCHI_URL="https://github.com/archimatetool/archi.io/releases/download/${VERSION_TAG}/${ARCHI_FILENAME}"
            wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}" || {
              echo "Failed to download from GitHub, trying official site..."
              ARCHI_VERSION="4.9.1"
              ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tar.gz"
              ARCHI_URL="https://www.archimatetool.com/downloads/archi/${ARCHI_FILENAME}"
              wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}"
            }
          }
          
          echo "Extracting ${ARCHI_FILENAME}..."
          tar -xzf "${ARCHI_FILENAME}"
          chmod +x Archi/Archi
          echo "ARCHI_HOME=$(pwd)/Archi" >> $GITHUB_ENV
          ls -la Archi/ | head -5

      - name: Generate HTML Report using Archi
        run: |
          # Suppress AT-SPI warnings (harmless in headless environment)
          export NO_AT_BRIDGE=1
          xvfb-run -a $ARCHI_HOME/Archi \
            -consoleLog \
            -nosplash \
            -application com.archimatetool.commandline.app \
            --loadModel model.archimate \
            --html.createReport docs/
          
          # Verify HTML was generated
          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: HTML report was not generated"
            exit 1
          fi
          echo "âœ“ HTML report generated successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.event_name == 'pull_request' || (github.ref != 'refs/heads/main' && github.ref_type == 'branch') }}
        # Note: First deployment can take 5-10 minutes while GitHub Pages initializes
        # The "deployment_queued" status is normal during this time
        # Preview deployments (feature branches/PRs) are accessible via preview URLs

      - name: Display Preview URL (for PRs and feature branches)
        if: github.event_name == 'pull_request' || (github.ref != 'refs/heads/main' && github.ref_type == 'branch')
        run: |
          echo "::notice::Preview deployment created!"
          echo "::notice::Preview URL will be available in the deployment status"
          echo "::notice::For PRs, check the 'Environments' section or the PR page for the preview link"

      - name: Add link to job summary
        if: steps.deployment.outputs.page_url != ''
        run: |
          echo "âœ… Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with preview link
        if: github.event_name == 'pull_request' && steps.deployment.outputs.page_url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const url = ${{ toJson(steps.deployment.outputs.page_url) }};
            const body = `ðŸ“„ Preview is ready: ${url}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

