name: Publish ArchiMate Model to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  # For PRs, use PR number; for branches, use branch name
  group: ${{ github.event_name == 'pull_request' && format('pages-pr-{0}', github.event.pull_request.number) || format('pages-{0}', github.ref_name) }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Download and extract Archi
        run: |
          # Download Archi from GitHub releases
          # Version format: 5.7.0 -> 570 (remove dots)
          ARCHI_VERSION="5.7.0"
          VERSION_TAG=$(echo "${ARCHI_VERSION}" | tr -d '.')
          ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tgz"
          ARCHI_URL="https://github.com/archimatetool/archi.io/releases/download/${VERSION_TAG}/${ARCHI_FILENAME}"
          
          echo "Downloading Archi ${ARCHI_VERSION} from ${ARCHI_URL}"
          wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}" || {
            echo "Version ${ARCHI_VERSION} not found, trying 5.0.0..."
            ARCHI_VERSION="5.0.0"
            VERSION_TAG="500"
            ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tgz"
            ARCHI_URL="https://github.com/archimatetool/archi.io/releases/download/${VERSION_TAG}/${ARCHI_FILENAME}"
            wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}" || {
              echo "Failed to download from GitHub, trying official site..."
              ARCHI_VERSION="4.9.1"
              ARCHI_FILENAME="Archi-Linux64-${ARCHI_VERSION}.tar.gz"
              ARCHI_URL="https://www.archimatetool.com/downloads/archi/${ARCHI_FILENAME}"
              wget -q --user-agent="Mozilla/5.0" "${ARCHI_URL}" -O "${ARCHI_FILENAME}"
            }
          }
          
          echo "Extracting ${ARCHI_FILENAME}..."
          tar -xzf "${ARCHI_FILENAME}"
          chmod +x Archi/Archi
          echo "ARCHI_HOME=$(pwd)/Archi" >> $GITHUB_ENV
          ls -la Archi/ | head -5

      - name: Generate HTML Report using Archi
        run: |
          # Suppress AT-SPI warnings (harmless in headless environment)
          export NO_AT_BRIDGE=1
          xvfb-run -a $ARCHI_HOME/Archi \
            -consoleLog \
            -nosplash \
            -application com.archimatetool.commandline.app \
            --loadModel model.archimate \
            --html.createReport docs/
          
          # Verify HTML was generated
          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: HTML report was not generated"
            exit 1
          fi
          echo "âœ“ HTML report generated successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy preview to GitHub Pages
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
        # Note: First deployment can take 5-10 minutes while GitHub Pages initializes
        # The "deployment_queued" status is normal during this time
        # Preview deployments (feature branches/PRs) are accessible via preview URLs

      - name: Deploy production to GitHub Pages
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        id: deployment_prod
        uses: actions/deploy-pages@v4

      - name: Add production link to job summary
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          PROD_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "## ğŸŒ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[$PROD_URL]($PROD_URL)" >> $GITHUB_STEP_SUMMARY

      - name: Get preview URL from deployment
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        id: preview_url
        uses: actions/github-script@v7
        with:
          script: |
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;
            
            let previewUrl = '';
            
            try {
              // Get the deployment ID from the deployment step output
              // The deploy-pages action creates a deployment, we need to find it
              const environmentName = 'github-pages';
              
              // Get all deployments for the github-pages environment
              const { data: deployments } = await github.rest.repos.listDeployments({
                owner: repoOwner,
                repo: repoName,
                environment: environmentName,
                per_page: 10
              });
              
              // Find the most recent deployment that matches our PR or branch
              let matchingDeployment = null;
              
              if (context.eventName === 'pull_request') {
                // For PRs, look for deployments with the PR ref
                const prRef = `refs/pull/${context.payload.pull_request.number}/merge`;
                matchingDeployment = deployments.find(d => d.ref === prRef || d.ref.includes(`pull/${context.payload.pull_request.number}`));
              } else {
                // For branches, match by ref
                matchingDeployment = deployments.find(d => d.ref === context.ref) || deployments[0];
              }
              
              if (matchingDeployment) {
                // Get deployment statuses to find the preview URL
                const { data: statuses } = await github.rest.repos.listDeploymentStatuses({
                  owner: repoOwner,
                  repo: repoName,
                  deployment_id: matchingDeployment.id
                });
                
                // Look for a status with an environment_url (this is the preview URL)
                const statusWithUrl = statuses.find(s => s.environment_url);
                if (statusWithUrl && statusWithUrl.environment_url) {
                  previewUrl = statusWithUrl.environment_url;
                  console.log('Found preview URL from deployment status:', previewUrl);
                }
              }
            } catch (error) {
              console.log('Could not get preview URL from deployment:', error.message);
            }
            
            // If we couldn't get the URL from the API, provide instructions
            if (!previewUrl) {
              console.log('Preview URL not available from API. It will be shown in the Environments section.');
              // Return empty string - we'll handle this in the next step
              previewUrl = '';
            }
            
            return previewUrl;

      - name: Add link to job summary
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        run: |
          PREVIEW_URL="${{ steps.preview_url.outputs.result }}"
          echo "## ğŸ“„ GitHub Pages Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "**Preview URL (PR #${{ github.event.pull_request.number }}):**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Preview URL (Branch: ${{ github.ref_name }}):**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "$PREVIEW_URL" ]; then
            echo "[$PREVIEW_URL]($PREVIEW_URL)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> âœ… Preview URL retrieved from deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "> ğŸ“ **Preview URL not available yet. To find it:**" >> $GITHUB_STEP_SUMMARY
            echo "> 1. Go to your repository â†’ **Environments** (or **Deployments**)" >> $GITHUB_STEP_SUMMARY
            echo "> 2. Click on the deployment for this PR/branch" >> $GITHUB_STEP_SUMMARY
            echo "> 3. The preview URL will be shown in the deployment details" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> âš ï¸ **Note:** Preview deployments may take 5-10 minutes to become available after the workflow completes." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with preview link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = `${{ steps.preview_url.outputs.result }}`;
            const prNumber = context.payload.pull_request.number;
            let body = '';
            
            if (url && url.trim() !== '') {
              body = `## ğŸ“„ Preview Deployment Ready\n\n**Preview URL:**\nğŸ”— [${url}](${url})\n\n> âœ… Preview is available at the URL above\n> âš ï¸ **Note:** Preview deployments may take 5-10 minutes to become fully accessible.`;
            } else {
              body = `## ğŸ“„ Preview Deployment Ready\n\n> ğŸ“ **To find your preview URL:**\n> 1. Go to your repository â†’ **Environments** (or **Deployments**)\n> 2. Click on the deployment for this PR\n> 3. The preview URL will be shown in the deployment details\n\n> âš ï¸ **Note:** Preview deployments may take 5-10 minutes to become available after the workflow completes.\n> ğŸ’¡ The preview URL is managed by GitHub Pages and will be displayed in the deployment status.`;
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });

