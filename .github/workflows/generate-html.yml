name: Generate ArchiMate HTML Report

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'model/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Archi
        run: |
          wget https://github.com/archimatetool/archi.io/releases/download/5.7.0/Archi-Linux64-5.7.0.tgz -O archi.tgz
          tar -xzf archi.tgz
          mv Archi* archi

      - name: Generate HTML report
        run: |
          sudo apt-get update && sudo apt-get install -y xvfb
          mkdir -p output/html-report
          xvfb-run ./archi/Archi -application com.archimatetool.commandline.app \
            --grafico.loadModel model \
            --html.createReport output/html-report
        working-directory: ${{ github.workspace }}

      - name: Debug model directory
        run: ls -R model
        
      - name: Debug Archi logs
        if: failure()
        run: cat ~/.archi/.metadata/.log || true

      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: output/html-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/html-report
