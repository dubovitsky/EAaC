name: Generate ArchiMate HTML Report

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'model/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Archi
        run: |
          wget https://github.com/archimatetool/archi.io/releases/download/5.7.0/Archi-Linux64-5.7.0.tgz -O archi.tgz
          tar -xzf archi.tgz
          mv Archi* archi

      - name: Debug model directory
        run: ls -R model

      - name: Prepare Archi environment
        run: |
          mkdir -p ~/.archi/.metadata
          echo "Archi workspace initialized."
          ls -la ~/.archi

      - name: Verify model files
        run: |
          echo "Current working directory: $(pwd)"
          ls -R model || echo "Model folder not found!"
          echo "folder.xml content:"
          head -n 10 model/folder.xml || echo "No folder.xml"

      - name: Generate HTML report
        timeout-minutes: 5
        run: |
          xvfb-run --auto-servernum ./archi/Archi \
            -nosplash \
            -consoleLog \
            -cleanConfig \
            --launcher.suppressErrors \
            --launcher.defaultAction openFile \
            -application com.archimatetool.commandline.app \
            --grafico.loadModel "$(pwd)/model" \
            --html.createReport "$(pwd)/output/html-report" \
            -vmargs -Dosgi.logfile="$(pwd)/archi.log"

      - name: Show Archi logs
        if: always()
        run: |
          echo "==== archi.log ===="
          cat archi.log || echo "No archi.log found"
          echo "==== ~/.archi/.metadata/.log ===="
          cat ~/.archi/.metadata/.log || echo "No metadata log"

      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: output/html-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/html-report
          publish_branch: gh-pages
